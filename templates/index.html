{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
    <style>
        :root{
            --fondo: #f6fff6;
            --texto: #002f4a;
            --acento: #1e90ff;
            --card: #ffffffcc;
            --radio: 10px;
        }

        body { 
            background-color: var(--fondo);
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--texto);
            margin: 0;
            padding: 2rem;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { 
            font-size: 2.2rem;
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }
        p { font-size: 1.05rem; margin-bottom: 1.25rem; }
        .card { 
            background: var(--radio);
            padding: 1.25rem 1.5rem;
            border-radius: var(--radio);
            box-shadow: 0 6px 8px rgba(11, 47, 74, 0.08);
        }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600;}
        select#categoria { 
            width: 100%;
            max-width: 420px;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            background:  linear-gradient(180deg, #fff, #f7fbff);
            color: var(--texto);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: box-shadow .15s ease, transform .08s ease; 
        }
        select#categoria:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(30, 144, 255, 0.6);
            transform: translateY(-1px);
        }
        .link { 
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        .link a {color: var(--acento); text-decoration: none;}
        .link a:hover { text-decoration: underline;}

        @media (max-width: 520px){
            body { padding: 1rem;}
            h1 { font-size: 1.6rem;}
        }
    </style>

    <main class="card">
        <h1> Bienvenidos al menu de peliculas</h1>
        <p> Selecciona una categoria para ver las peliculas disponibles</p>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" aria-label="Selecciona categoria">
            <option value="">-- Elige categoria --</option>
            <option value="/suspenso">Suspenso</option>
            <option value="/terror">Terror</option>
            <option value="/romance">Romance</option>
            <option value="/infantil">Infantil</option>
        </select>

        <div class="links">
            <noscript>
                <p> Si javascript esta desactivado, usa los enlaces:</p>
                <ul>
                    <li><a href="/suspenso">Suspenso</a></li>
                    <li><a href="/terror">Terror</a></li>
                    <li><a href="/romance">Romance</a></li>
                    <li><a href="/infatil">Infantil</a></li>
                </ul>
            </noscript>
        </div>
    </main>

    <script>
        document.getElementById('categoria').addEventListener('change', function() {
            if (this.value) window.location.href = this.value;    
        });
    </script>
{% endblock %}
